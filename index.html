<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novio?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #87CEEB; /* Fondo azul */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        .center {
            text-align: center;
        }
        .heart {
            font-size: 3em;
            color: red;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .question-container {
            display: none;
            text-align: center;
            animation: fadeIn 2s ease;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #ff5e78;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #yes:hover {
            background-color: #218838;
        }
        #no {
            background-color: #dc3545;
            color: white;
        }
        #no:hover {
            background-color: #c82333;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="intro-screen" class="center">
        <h1>Quiero preguntarte algo...</h1>
        <div class="heart" id="heart">❤️</div>
    </div>
    <div class="question-container hidden" id="question-container">
        <h1>¿Quieres ser mi novio?</h1>
        <div class="buttons">
            <button id="yes">Sí</button>
            <button id="no">No</button>
        </div>
    </div>
    <script>
        const introScreen = document.getElementById('intro-screen');
        const questionContainer = document.getElementById('question-container');
        const heart = document.getElementById('heart');
        const noButton = document.getElementById('no');

        // Al hacer clic en el corazón, muestra la pregunta
        heart.addEventListener('click', () => {
            introScreen.classList.add('hidden');
            questionContainer.classList.remove('hidden');
        });

        // Configurar comportamiento del botón "No"
        noButton.addEventListener('click', () => {
            let confirmation = false;
            while (!confirmation) {
                confirmation = confirm("¿Estás seguro?");
            }
        });

        // Configurar comportamiento del botón "Sí"
        document.getElementById("yes").addEventListener("click", () => {
            alert("Sabía que dirías que si mi amor 💖");
        });
    </script>
</body>
</html>
