<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 2s ease;
        }
        .question-container {
            display: none;
            text-align: center;
            animation: fadeIn 2s ease;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #ff5e78;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #yes:hover {
            background-color: #218838;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        #no:hover {
            background-color: #c82333;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(100%) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100%) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="hearts">
        <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 3s;"></div>
    </div>
    <script>
        const introCard = document.getElementById('intro-card');
        const questionContainer = document.getElementById('question-container');

        setTimeout(() => {
            introCard.style.display = 'none';
            questionContainer.classList.remove('hidden');

            noButton.style.left = randomX + 'px';

        });
