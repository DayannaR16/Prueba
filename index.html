<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi novio?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #FF0000; /* Fondo rojo */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center {
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        .heart {
            font-size: 3em;
            color: red;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        .instruction {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .question-container {
            display: none;
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .question-container h1 {
            font-size: 2.5em;
            color: black;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #yes {
            background-color: #02c0a7;
            color: white;
        }
        #yes:hover {
            background-color: #218838;
        }
        #no {
            background-color: #dc3545;
            color: white;
        }
        #message {
            display: none;
            text-align: center;
            font-size: 2em;
            color: rgb(250, 6, 6);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #final-message {
            display: none;
            text-align: center;
            font-size: 2.5em;
            color: #28a745;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="intro-screen" class="center card">
        <h1>Quiero preguntarte algo...</h1>
        <div class="heart" id="heart">‚ù§Ô∏è</div>
        <div class="instruction">(Toca el coraz√≥n)</div>
    </div>
    <div class="question-container" id="question-container">
        <h1>¬øQuieres ser mi novio?</h1>
        <div class="buttons">
            <button id="yes">S√≠</button>
            <button id="no">No</button>
        </div>
    </div>

    <div id="message">¬°Sab√≠a que dir√≠as que s√≠! üíñ</div>
    <div id="final-message">¬°Ya somos novios mi amor! ‚ù§Ô∏è</div>

    <script>
        // Obtener elementos del DOM
        const introScreen = document.getElementById('intro-screen');
        const questionContainer = document.getElementById('question-container');
        const heart = document.getElementById('heart');
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const message = document.getElementById('message');
        const finalMessage = document.getElementById('final-message');

        // Al hacer clic en el coraz√≥n, mostrar la pregunta
        heart.addEventListener('click', function() {
            introScreen.style.display = 'none'; // Ocultar la pantalla inicial
            questionContainer.style.display = 'block'; // Mostrar la pregunta
        });

        // Al hacer clic en "S√≠", mostrar el mensaje de que dir√≠as que s√≠ y luego el mensaje de novios
        yesButton.addEventListener('click', function() {
            message.style.display = 'block'; // Mostrar el primer mensaje
            questionContainer.style.display = 'none'; // Ocultar la pregunta

            setTimeout(function() {
                message.style.display = 'none'; // Ocultar el primer mensaje
                finalMessage.style.display = 'block'; // Mostrar el segundo mensaje
            }, 3000); // Esperar 3 segundos antes de mostrar "Ya somos novios mi amor"
        });

        // Prevenir que el usuario haga clic en "No" y mover el bot√≥n
        noButton.addEventListener('click', function(event) {
            event.preventDefault(); // Evitar que haga clic en "No"
            // Mover el bot√≥n aleatoriamente
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 100 - 50;
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Hacer que al hacer clic en "Salir", el mensaje de "Ya somos novios mi amor" aparezca
        finalMessage.addEventListener('click', function() {
            finalMessage.style.display = 'none'; // Ocultar el mensaje actual
        });
    </script>
</body>
</html>
