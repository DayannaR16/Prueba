<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para ti ❤️ </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #FF0000; /* Fondo rojo */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        .center {
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        .heart {
            font-size: 3em;
            color: red;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        .instruction {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .question-container {
            display: none;
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .question-container:before {
            content: "❤️❤️❤️";
            font-size: 1.5em;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .question-container:after {
            content: "❤️❤️❤️";
            font-size: 1.5em;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: black;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #yes:hover {
            background-color: #218838;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
        #no:hover {
            left: calc(50px - 50%);
            transform: translateX(50px);
        }
        #message {
            display: none;
            text-align: center;
            font-size: 2em;
            color: white;
            background-color: #28a745;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="intro-screen" class="center card">
        <h1>Quiero preguntarte algo...</h1>
        <div class="heart" id="heart">❤️</div>
        <div class="instruction">(Toca el corazón)</div>
    </div>
    <div class="question-container hidden" id="question-container">
        <h1>¿Quieres ser mi novio?</h1>
        <div class="buttons">
            <button id="yes">Sí</button>
            <button id="no" id="no-button">No</button>
        </div>
    </div>

    <div id="message">Sabía que dirías que si mi amor 💖</div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const questionContainer = document.getElementById('question-container');
        const heart = document.getElementById('heart');
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes');
        const message = document.getElementById('message');

        // Al hacer clic en el corazón, muestra la pregunta
        heart.addEventListener('click', function() {
            introScreen.style.display = 'none'; // Ocultar la pantalla inicial
            questionContainer.style.display = 'block'; // Mostrar la pregunta
        });

        // Hacer que el botón "No" se aleje cuando el cursor pase por encima
        noButton.addEventListener('mouseover', function() {
            // Movimiento aleatorio para alejar el botón
            const randomX = Math.random() * 200 - 100; // Posición horizontal aleatoria
            const randomY = Math.random() * 100 - 50;  // Posición vertical aleatoria
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Mostrar el mensaje cuando el usuario da clic en "Sí"
        yesButton.addEventListener('click', function() {
            message.style.display = 'block'; // Mostrar mensaje de aceptación
            questionContainer.style.display = 'none'; // Ocultar la pregunta
        });
    </script>
</body>
</html>
