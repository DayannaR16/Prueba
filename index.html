<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi novio?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #FF0000; /* Fondo rojo */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .center {
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        .heart {
            font-size: 3em;
            color: red;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        .instruction {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .question-container,
        .message,
        .final-message,
        .countdown,
        .final-words {
            display: none;
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .question-container h1,
        .message h1,
        .final-message h1,
        .countdown h1,
        .final-words h1 {
            font-size: 2.5em;
            color: black;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #yes {
            background-color: #03e2ff;
            color: white;
        }
        #yes:hover {
            background-color: #9800df;
        }
        #no {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="intro-screen" class="center card">
        <h1>Quiero preguntarte algo...</h1>
        <div class="heart" id="heart">‚ù§Ô∏è</div>
        <div class="instruction">(Toca el coraz√≥n)</div>
    </div>

    <div id="question-container" class="question-container">
        <h1>¬øQuieres ser mi novio?</h1>
        <div class="buttons">
            <button id="yes">S√≠</button>
            <button id="no">No</button>
        </div>
    </div>

    <div id="message" class="message">
        <h1>¬°Sab√≠a que dir√≠as que s√≠! üíñ</h1>
    </div>

    <div id="final-message" class="final-message">
        <h1>¬°Ya somos novios mi amor! ‚ù§Ô∏è</h1>
    </div>

    <div id="countdown" class="countdown">
        <h1>¬°Bueno, ahora tu dispositivo explotar√° en 3 segundos! ‚è≥</h1>
    </div>

    <div id="final-words" class="final-words">
        <h1>Mentiras, te quiero mucho ‚ù§Ô∏è</h1>
    </div>

    <script>
        // Obtener elementos del DOM
        const introScreen = document.getElementById('intro-screen');
        const questionContainer = document.getElementById('question-container');
        const heart = document.getElementById('heart');
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const message = document.getElementById('message');
        const finalMessage = document.getElementById('final-message');
        const countdown = document.getElementById('countdown');
        const finalWords = document.getElementById('final-words');

        // Al hacer clic en el coraz√≥n, mostrar la pregunta
        heart.addEventListener('click', function() {
            introScreen.style.display = 'none'; // Ocultar la pantalla inicial
            questionContainer.style.display = 'block'; // Mostrar la pregunta
        });

        // Al hacer clic en "S√≠", mostrar el mensaje de que dir√≠as que s√≠ y luego el mensaje de novios
        yesButton.addEventListener('click', function() {
            questionContainer.style.display = 'none'; // Ocultar la pregunta
            message.style.display = 'block'; // Mostrar el primer mensaje

            setTimeout(function() {
                message.style.display = 'none'; // Ocultar el primer mensaje
                finalMessage.style.display = 'block'; // Mostrar el segundo mensaje
                startCountdown(); // Iniciar cuenta regresiva
            }, 2000); // Esperar 2 segundos antes de mostrar "Ya somos novios mi amor"
        });

        // Prevenir que el usuario haga clic en "No" y mover el bot√≥n
        noButton.addEventListener('click', function(event) {
            event.preventDefault(); // Evitar que haga clic en "No"
            // Mover el bot√≥n aleatoriamente
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 100 - 50;
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Funci√≥n de la cuenta regresiva
        function startCountdown() {
            setTimeout(function() {
                finalMessage.style.display = 'none'; // Ocultar mensaje de novios
                countdown.style.display = 'block'; // Mostrar la cuenta regresiva

                let timeLeft = 3;
                const countdownInterval = setInterval(function() {
                    countdown.innerHTML = `¬°Bueno, ahora tu dispositivo explotar√° en ${timeLeft} segundos! ‚è≥`;
                    timeLeft--;

                    if (timeLeft < 0) {
                        clearInterval(countdownInterval);
                        countdown.style.display = 'none'; // Ocultar cuenta regresiva
                        finalWords.style.display = 'block'; // Mostrar el mensaje final
                    }
                }, 1000); // Actualizar cada segundo
            }, 2000); // Esperar 2 segundos antes de mostrar la cuenta regresiva
        }
    </script>
</body>
</html>
